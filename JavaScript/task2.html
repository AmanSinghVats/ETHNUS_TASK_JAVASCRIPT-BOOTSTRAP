<!DOCTYPE html>
<html>
<head>
    <title>Alphabetical Order</title>
</head>
<body>
    <h1>Alphabetical Order</h1>
    <p>Enter a string to sort its letters in alphabetical order:</p>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="sortString()">Sort</button>
    <p>Result:</p>
    <p id="result"></p>

    <script>
        function sortString() {
            // Get the input string
            var inputElement = document.getElementById('inputString');
            var inputString = inputElement.value;

            // Convert the string to an array of characters, sort it, and join it back
            var sortedString = inputString.split('').sort().join('');

            // Display the result
            var resultElement = document.getElementById('result');
            resultElement.textContent = sortedString;
        }
    </script>
</body>
</html>
